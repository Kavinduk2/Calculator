<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<div class="container">
    <div class="calculator">
        <table>
            <tr>
                <th colspan="4" class="display" id="display">0</th>
            </tr>
            <tr>
                <td class="btn clear">C</td>
                <td class="btn operator">/</td>
                <td class="btn operator">*</td>
                <td class="btn operator">-</td>
            </tr>
            <tr>
                <td class="btn">7</td>
                <td class="btn">8</td>
                <td class="btn">9</td>
                <td class="btn operator" rowspan="2">+</td>
            </tr>
            <tr>
                <td class="btn">4</td>
                <td class="btn">5</td>
                <td class="btn">6</td>
            </tr>
            <tr>
                <td class="btn">1</td>
                <td class="btn">2</td>
                <td class="btn">3</td>
                <td class="btn equal" rowspan="2">=</td>
            </tr>
            <tr>
                <td class="btn" colspan="2">0</td>
                <td class="btn">.</td>
            </tr>
        </table>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
